[tool.poetry]
name = "qgis-mojxml-plugin"
version = "0.0.0"
description = ""
authors = ["MIERUNE Inc. <no-reply@mierune.co.jp>"]
readme = "README.md"
packages = [{ include = "mojxml_plugin" }]

[tool.poetry.dependencies]
python = "^3.9"


[tool.poetry.group.dev.dependencies]
flake8-bugbear = "^23.2.13"
flake8 = "^6.0.0"
black = "^23.1.0"
isort = "^5.12.0"
pytest = "^7.2.1"
flake8-pyproject = "^1.2.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.flake8]
extend-ignore = "E203,E501,W503,B008"
max-line-length = 88
docstring-convention = "google"
